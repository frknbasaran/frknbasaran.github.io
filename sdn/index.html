<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="jquery.share.css">
  <script src="http://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="jquery.share.js" type="text/javascript"></script>
</head>
<body>
  <div id="mydiv3"></div>
<script>
  $('#mydiv3').share({
      networks: ['twitter','facebook','tumblr','pinterest','googleplus', 'linkedin'],
      orientation: 'vertical',
      urlToShare: 'http://www.shiftdelete.net',
      affix: 'left center',
      theme: 'square'
  });
</script>
</body>
</html>
